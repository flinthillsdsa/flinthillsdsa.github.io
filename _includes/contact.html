<!-- Contact -->
{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section" id="{{ site.data.sitetext[site.locale].contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext[site.locale].contact.title | markdownify | default: Contact Us }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].contact.text | default: "" }}</h3>
      </div>
    </div>
<div class="row justify-content-center align-items-start">
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <a href="/learn-more" class="btn btn-primary btn-xl text-uppercase w-100">
          Learn More
        </a>
      </div>
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <a href="/forms/mailing-list" class="btn btn-primary btn-xl text-uppercase w-100">
          Join Mailing List
        </a>
      </div>
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <a href="/forms/discord" class="btn btn-primary btn-xl text-uppercase w-100">
          Join Our Discord
        </a>
      </div>
      <div class="col-sm-12 col-md-6 text-center mb-4">
        <a href="/forms/membership" class="btn btn-primary btn-xl text-uppercase w-100">
          Become a Member
        </a>
      </div>
  </div> 
  </div>
</section>
<!-- End Contact -->
{% endif %}
